<h1>Add a User</h1>
<div class="col-sm-12 col-md-12 col-lg-6 well">
    <form [formGroup]="addUserForm" (ngSubmit)="addUser()">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label for="name">
                        Name
                    </label>
                <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name">
            </div>
            <div *ngIf="addUserForm.controls.name.touched && addUserForm.controls.name.errors">
                <div class="input-error" *ngIf="addUserForm.controls.name.errors.required">
                    Name is required.
                </div>
            </div>
            <div class="form-group">
                <label for="email">
                        Email
                    </label>
                <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="phone">
                        Phone
                    </label>
                <input type="text" id="phone" class="form-control" placeholder="Phone Number" formControlName="phone">
            </div>
        </fieldset>
        <fieldset formGroupName="address">
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">
                        Street
                    </label>
                <input type="text" id="street" class="form-control" placeholder="Street" formControlName="street">
            </div>
            <div class="form-group">
                <label for="suite">
                        Suite
                    </label>
                <input type="text" id="suite" class="form-control" placeholder="Suite" formControlName="suite">
            </div>
            <div class="form-group">
                <label for="city">
                        City
                    </label>
                <input type="text" id="city" class="form-control" placeholder="city" formControlName="city">
            </div>
            <div class="form-group">
                <label for="zipCode">
                        ZipCode
                    </label>
                <input type="text" id="zipCode" class="form-control" placeholder="ZipCode" formControlName="zipCode">
            </div>
        </fieldset>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
